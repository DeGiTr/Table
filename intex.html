<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>
<body>
    <div class="content">
        <table>
            <tr><th>/</th><th>A</th><th>B</th><th>C</th><th>D</th></tr>
            <tr><th>1</th><td>a11</td><td>a12</td><td>a13</td><td>a14</td></tr>
            <tr><th>2</th><td>a21</td><td>a22</td><td>a23</td><td>a24</td></tr>
            <tr><th>3</th><td>a31</td><td>a32</td><td>a33</td><td>a34</td></tr>
        </table>
        ///////////////////////////////////////////////////////
        <table>
            <caption>Таблица 1</caption>
            <tbody>
                <tr>
                    <th>/</th>
                    <th>Ст. 1</th>
                    <th>Ст. 2</th>
                    <th>Ст. 3</th>
                    <th>Ст. 4</th>
                </tr>
                <tr>
                    <th>Строка 1</th>
                    <td>a<sub>1,1</sub></td>
                    <td>a<sub>1,2</sub></td>
                    <td>a<sub>1,3</sub></td>
                    <td>a<sub>1,4</sub></td>
                </tr>
                <tr>
                    <th>Строка 2</th>
                    <td>a<sub>2,1</sub></td>
                    <td>a<sub>2,2</sub></td>
                    <td>a<sub>2,3</sub></td>
                    <td>a<sub>2,4</sub></td>
                </tr>
                <tr>
                    <th>Строка 3</th>
                    <td>a<sub>3,1</sub></td>
                    <td>a<sub>3,2</sub></td>
                    <td>a<sub>3,3</sub></td>
                    <td>a<sub>3,4</sub></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
